<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Collector Game !!!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Add Bootstrap Themes Here (Just uncomment the ones below for example)-->
  <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="assets/javascript/game.js" charset="utf-8"></script>
  <script type="text/javascript">
      $(document).ready(function() {
        var ccSelectObj = $("#crystalCount");
        var minSelectObj = $("#minCategory");
        var maxSelectObj = $("#maxCategory");
        var min = 1;
        var max = 50;
        var maxMulti = 2;
        for(var index=min; index<=max; index++) {
              ccSelectObj.append($("<option></option>")
                     .attr("value",index)
                     .text(index));
              minSelectObj.append($("<option></option>")
                     .attr("value",index)
                     .text(index));
               maxSelectObj.append($("<option></option>")
                      .attr("value",index*maxMulti)
                      .text((max+1)+(index*maxMulti)));
        }
        ccSelectObj.val(18);  //18
        minSelectObj.val(1);
        maxSelectObj.val(20); //71
        initGame();
      });
  </script>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="page-header">
            <h3>Crystal Collector</h3>
          </div>
          <div class="row">
            <section class="main-section">
                <div class="col-md-7">
                  <div class="crystalHolder"></div>
                </div>
                <div class="col-md-5">
                  <div class="">Random Number:<span id="randomNumberSpan"></span></div>
                  <div class="">Total Number :<span id="myTotal"></span></div>
                </div>
                <br/>
                <br/>
                <div class="panel-body">
                  <h6>Player Inputs</h6>
                  <ul id="myChoices"></ul>
                </div>
              </section>
          </div>
        </div>
        <div class="col-md-5">
         <!-- <div class="panel panel-default"> -->
           <div class="page-header">
             <h3>Options & Tally</h3>
           </div>
           <div>
             Crystal Count to Display:&nbsp;<select id="crystalCount" onchange="initGame();"></select><br/>
             Random Number Range:<br/>&nbsp;&nbsp;Min:&nbsp;<select id="minCategory" onchange="reset();"></select>
             &nbsp;Max:&nbsp;<select id="maxCategory" onchange="reset();"></select>
             <br/><br/>
             Press to Replay:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id = "reset" type="button" name="button" onclick="reset();">Play Again</button>
           </div>
           <div class="panel-body">
             <h4>Tally</h4>
             <div id="scores">
                <p>Wins:<span id="win">0</span>&nbsp;&nbsp;Looses:<span id="lose">0</span></p>
             </table>
             <table id="scoreBoard">
               <th>Random Number</html>
               <th>User's Total</html>
               <th>Won?</html>
             </table>
           </div>
        </div>
      </div>
    </div>
</body>
</html>
